    <!-- Video Section -->
     <div class="content">
        <section id="video-section" class="section">
        <h2>Watch Our Park Overview</h2>
        <div class="video-container">
            <iframe width="560" height="315" src="Interview.mp4" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
        </div>

    <!-- Feedback Form -->
    <section id="feedback-form" class="section">
        <h2>Leave Your Feedback</h2>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea><br><br>

            <button type="submit">Submit Feedback</button>
        </form>
    </section>
    </div>

    <!-- Comment Section -->
    <section id="comment-section" class="section">
        <h2>User Feedback</h2>
        <div id="commentsContainer">
            <!-- User comments will appear here -->
            <button type="delete">Delete</button>
        </div>
    </section>
